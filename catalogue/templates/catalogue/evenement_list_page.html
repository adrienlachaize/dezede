{% load i18n endless %}

{% paginate 5 evenements %}
{% show_pages %}
{% for evenement in evenements %}
  <div class="content_part">
    {% include 'catalogue/evenement_item.html' %}
  </div>
{% empty %}
  {% trans "Aucun événement n'a été trouvée selon ces critères." %}
{% endfor %}
{% show_more %}

{% show_current_number as page_number %}
<script type="text/javascript">
  window.history.pushState({},"", $.query.set("page", {{ page_number }}).toString());
</script>
<script>
  $('*[title]').tooltip({placement: 'left'})
</script>
