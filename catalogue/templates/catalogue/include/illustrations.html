<ul class="thumbnails">
  {% for illustration in object.illustrations.all %}
    <li class="span3">
      <a href="{{ illustration.image.url }}" class="thumbnail">
        <img src="{{ illustration.image.url }}" />
        {% if illustration.legende %}
          <h4>{{ illustration.legende }}</h4>
        {% endif %}
        {% if illustration.commentaire %}
          <p>{{ illustration.commentaire }}</p>
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>
