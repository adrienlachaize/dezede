{% load i18n %}
{% load url from future %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}styles.css" />
  </head>
  <body>
    <nav id="navbar">
      <a href="{% url 'catalogue.views.index_lieux' %}">Lieux</a> |
      <a href="{% url 'catalogue.views.index_evenements' %}">Événements</a> |
      <a href="{% url 'catalogue.views.index_individus' %}">Individus</a> |
      <a href="{% url 'catalogue.views.saisie_source' %}">Saisie de source</a> |
      <a href="{% url 'admin:index' %}">Administration</a>
    </nav>
    <div style="width: 50%; margin-left: 25%;">
      {% autoescape off %}
        <noscript>
          Votre navigateur ne peut pas lancer javascript.
          Certaines fonctionnalités peuvent ne pas fonctionner.
        </noscript>
        {% block body %} {% endblock %}
      {% endautoescape %}
    </div>
  </body>
</html>
