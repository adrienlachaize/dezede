{% load i18n static %}
<!DOCTYPE HTML>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="{% trans "musicologie, base de données" %}" />
    <meta name="author" content="Bertrand Bordage" />
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    {% block head %}{% endblock %}
    {% block css %}{% endblock %}
    <script src="{% static 'js/jquery-1.7.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.jstree.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.query.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    {% block js %}{% endblock %}
    <script>
      {% include 'base.js' %}
    </script>
  </head>

  <body class="container">
    <header>
      {% include 'navbar.html' %}
    </header>

    <div id="content">

      {% autoescape off %}

        <noscript>
          <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {% blocktrans %}
              Votre navigateur ne peut pas lancer javascript.
              Attendez-vous à des défauts de fonctionnement.
            {% endblocktrans %}
          </div>
        </noscript>

        {% block body %}{% endblock %}

      {% endautoescape %}

      <footer>
        {% include 'footer.html' %}
      </footer>

    </div>

  </body>
</html>
