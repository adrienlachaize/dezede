{% extends 'base.html' %}
{% load i18n %}

{% block header %}
  <h1>
    {% block title %}{% trans "Change Password" %}{% endblock %}
  </h1>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
