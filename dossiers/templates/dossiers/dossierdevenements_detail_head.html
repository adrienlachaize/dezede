{% load i18n routines %}

{% frontend_admin autorite=1 %}

<h1>{{ object.titre|safe }}</h1>

<ul class="nav nav-tabs nav-justified">
  {% url 'dossierdevenements_detail' object.pk as text_url %}
  <li{% if request.path == text_url %} class="active"{% endif %}>
    <a href="{{ text_url }}">
      {% trans 'Présentation' %}
    </a>
  </li>
  {% url 'dossierdevenements_data_detail' object.pk as data_url %}
  <li{% if request.path == data_url %} class="active"{% endif %}>
    <a href="{{ data_url }}">
      {% trans 'Événements' %}
    </a>
  </li>
</ul>
