{% load i18n static %}

<div id="{{ model_name }}-tree"
     data-url="{% url 'tree_node' model_name attr object.pk %}">
</div>

<script>
  $(function () {
    $('#{{ model_name }}-tree').tree({
      selectable: false,
      autoEscape: false,
      useContextMenu: false,
      keyboardSupport: false,
      openedIcon: '<span class="glyphicon glyphicon-minus">',
      closedIcon: '<span class="glyphicon glyphicon-plus">'
    });
  });
</script>
