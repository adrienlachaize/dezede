{% load i18n %}
{% load url from future %}

<div class="btn-toolbar pull-right">

  <div class="btn-group{% if size %} btn-group-{{ size }}{% endif %}">

    {% if has_change_perm %}
      <a class="btn btn-primary"
         href="{% url admin_change object.pk %}">
        <i class="glyphicon glyphicon-pencil glyphicon glyphicon-white"></i> {% trans "modifier"|capfirst %}
      </a>
    {% endif %}

    {% if has_delete_perm %}
      <a class="btn btn-danger"
         href="{% url admin_delete object.pk %}">
        <i class="glyphicon glyphicon-trash glyphicon glyphicon-white"></i> {% trans "supprimer"|capfirst %}
      </a>
    {% endif %}

  </div>

  <div class="btn-group{% if size %} btn-group-{{ size }}{% endif %}">
    {% include 'routines/ownership.html' %}
    {% include 'routines/permalink.html' %}
  </div>

</div>
