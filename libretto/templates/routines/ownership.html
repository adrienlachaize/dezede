{% load i18n %}

{% include 'routines/lock.html' %}

{% with owner=object.owner %}
  {% if owner %}
    <a class="btn btn-default{% if size %} btn-{{ size }}{% endif %}"
       href="{% url 'user_profile' owner.username %}">
      <i class="glyphicon glyphicon-user"></i>
      {{ owner.get_full_name|default:owner }}
    </a>
  {% endif %}
{% endwith%}
