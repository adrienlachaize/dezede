{% load sekizai_tags static i18n %}

<div id='map'></div>

{% addtoblock 'css' strip %}
  <link rel="stylesheet" type="text/css" href="{% static 'leaflet-0.7.3/leaflet.css' %}" />
{% endaddtoblock %}

{% addtoblock 'js' strip %}
  <script type="text/javascript" src="{% static 'leaflet-0.7.3/leaflet.js' %}"></script>
{% endaddtoblock %}

{% addtoblock 'js' %}
  <script>
    var map = L.map('map', {
      layers: [L.tileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')],
      minZoom: 2,
      maxZoom: 15,
      attributionControl: false
    });

    var minValue = 1;
    var maxValue = 2;
    var minRadius = 5;
    var maxRadius = 30;

    function normalize(x) {
      var growth = $('#growth-slider').slider('value');
      return minRadius + Math.pow((x - minValue) / (maxValue - minValue),
                                  growth) * (maxRadius - minRadius);
    }

    function getOptions(count) {
      return {
        radius: normalize(count),
        fillColor: 'red',
        color: 'darkgrey',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.7
      };
    }

    var geoJson;

    map.on('moveend', function () {
      var url = '{{ geojson_url }}' + document.location.search;
      try {
        url += '&bbox=' + map.getBounds().toBBoxString();
      } catch(err) {}
      $.ajax({
        url: url
      }).done(function (data) {
        tooltips_delete();
        var empty = false;
        if (typeof geoJson == 'undefined') {
          empty = true;
        } else {
          map.removeLayer(geoJson);
        }
        data.forEach(function (feature) {
          maxValue = Math.max(maxValue, feature.properties.n);
        });
        geoJson = L.geoJson(data, {
          pointToLayer: function (feature, latlng) {
            var count = feature.properties.n;
            return L.circleMarker(latlng, getOptions(count)
            ).on('add', function () {
              $(this._container).attr('title', feature.properties.tooltip);
              $(this._container).tooltip({container: 'body'});
            }).on('click', function () {
              document.location.search = feature.properties.url;
            });
          }
        }).addTo(map);
        tooltips_create();
        if (empty) {
          map.fitBounds(geoJson.getBounds(), {padding: [70, 70]});
        }
      });
    });

    map.fire('moveend');
  </script>
{% endaddtoblock %}

<div class="row">
  <span class="col-xs-3">{% trans 'Proportion des points' %}</span>
  <div class="col-xs-9">
    <div id="growth-slider"></div>
  </div>
</div>

{% addtoblock 'js' %}
  <script>
    $(function() {
      $('#growth-slider').slider({
        min: 0,
        max: 2,
        step: 0.1,
        value: 0.5,
        change: function () {
          map.fire('moveend');
        }
      });
    });
  </script>
{% endaddtoblock %}
