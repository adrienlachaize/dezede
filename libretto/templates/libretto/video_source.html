{% load static_grouper %}

{% if fichier %}
  <source src="{{ fichier.url }}" type="{{ mimetype }}" />
  {% addstatic metadata %}
    <meta property="og:video" content="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}{{ fichier.url }}" />
    <meta property="og:video:type" content="{{ mimetype }}" />
    <meta property="og:video:width" content="{{ width }}" />
    <meta property="og:video:height" content="{{ height }}" />
  {% endaddstatic %}
{% endif %}
