[program:dezede_django]
directory={{ project_path }}
command={{ virtual_env }}/bin/gunicorn dezede.wsgi:application -b {{ ip }}:{{ port }} -w {{ workers }} -t {{ timeout }}
user={{ user }}
autostart=true
autorestart=true
redirect_stderror=true
stdout_logfile={{ project_path }}/supervisor_django.log
stdout_logfile_maxbytes=10MB

[program:dezede_rq]
directory={{ project_path }}
command={{ virtual_env }}/bin/python manage.py rqworker --settings=dezede.settings.prod
user={{ user }}
autostart=true
autorestart=true
redirect_stderror=true
stdout_logfile={{ project_path }}/supervisor_rq.log
stdout_logfile_maxbytes=10MB

[program:dezede_rq_dashboard]
directory={{ project_path }}
command={{ virtual_env }}/bin/rq-dashboard -D 1 -b {{ ip }}
user={{ user }}
autostart=true
autorestart=true

[group:dezede]
programs=dezede_django,dezede_rq,dezede_rq_dashboard
